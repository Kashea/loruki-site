<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loruki Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container navbar__container">
            <h1 class="logo">Loruki.</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="docs.html">Docs</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Showcase -->
    <section class="showcase">
        <div class="container showcase__container">
            <div class="showcase__text">
                <h1>Easier Deployment</h1>
                <p>Deploy web apps of all kinds, from large scale enterprise APIs to static websites for individuals.
                    Fill out the form to try a demo of our platform</p>
                <a href="features.html" class="btn btn-primary">Read More</a>
            </div>

            <div class="showcase__form card">
                <h2>Request a Demo</h2>
                <form>
                    <div class="form__control">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form__control">
                        <input type="text" name="company" placeholder="Company Name" required>
                    </div>
                    <div class="form__control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/6b50901590.js" crossorigin="anonymous"></script>
</body>

</html>
